<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="leedokchidok19">
    <meta name="og:title" content="leedokchidok19 Todo List">
    <meta property="og:description" content="Enjoy the rest of your day"/>
    <title>TodoList</title>
    <!--폰트 어썸 : Place your kit's code here https://fontawesome.com/-->
    <script src="https://kit.fontawesome.com/c1420bfedb.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <section class="container">

        <!--Setting-->
        <article class="settings">
            <ul id="set__bar">
                <li id="cog" title="설정"><i class="fas fa-cog"></i></li>
                <li class="shortcutKeys d-none" title="단축키"><!--Brackets shotcut keys--></li>
                <li class=" d-none"></li>
            </ul>
        </article>
        <!--Setting-->

        <!--clock-->
        <div class="clock">
            <div class="clock__on"><!--시계--></div>
        </div>
        <!--clock-->

        <!--weather-->
        <div class="text-center">
            <span class="weather"></span>
        </div>
        <!--weather-->

        <!--greetings-->
        <form class="greetings__name greetings text-center">
            <input type="text" class="greetings__input background-none" 
                    placeholder="What is your name?">
        </form>
        <div class="greetings__message greetings"></div>
        <!--greetings-->

        <!--todo-->
        <form class="todo__form text-center">
            <input type="text" class="todo_input background-none" 
                    placeholder="Write a to do">
        </form>

        <div class="todo__list">
            <ul class="todo__ul">
            </ul>
        </div>
        <!--todo-->

    </section>

    <script type="module" src="js/app.js"></script>

</body>
</html>
