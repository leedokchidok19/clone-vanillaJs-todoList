<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <section class="container">
        <!--clock-->
        <div class="clock">
            <div class="clock__on"><!--시계--></div>
        </div>
        <!--clock-->

        <!--weather-->
        <div class="text-center">
            <span class="weather"></span>
        </div>
        <!--weather-->

        <!--greetings-->
        <form class="greetings__name greetings text-center">
            <input type="text" class="greetings__input background-none" 
                    placeholder="What is your name?">
        </form>
        <div class="greetings__message greetings"></div>
        <!--greetings-->

        <!--todo-->
        <form class="todo__form text-center">
            <input type="text" class="todo_input background-none" 
                    placeholder="Write a to do">
        </form>

        <div class="todo__list">
            <ul class="todo__ul">
            </ul>
        </div>
        <!--todo-->

    </section>

    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>

</body>
</html>
